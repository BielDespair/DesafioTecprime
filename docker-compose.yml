services:
  db:
    image: postgres:15-alpine
    container_name: tecprime-db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - tecprime-network
  backend:
    build:
      context: ./backend
    container_name: tecprime-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - db
    networks:
      - tecprime-network

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: tecprime-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - tecprime-network

volumes:
  pgdata:
networks:
  tecprime-network:
    driver: bridge